<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EndNote-klone (viser det seg)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body onload="showProjectData()">
    <h1>
      Ideen her er en webapplikasjon med funksjonaliteten til programmet EndNote
    </h1>
    <h2>
      Dessverre er min mye styggere og forholdsvis ubrukelig p.t., men til
      gjengeld tar jeg ikke betalt.
    </h2>
    <br />
    <button onclick="showProjectData()">Oppdater prosjektlisten</button>
    <button onclick="showBookData()">Vis bøker i databasen</button>

    <div id="projectList"></div>
    <div id="bookList"></div>

    <input
      id="newProjectInput"
      type="text"
      placeholder="Skriv inn tittelen på ditt nye prosjekt her"
    />
    <br />

    <button onclick="addProject()">Legg til et nytt prosjekt</button>
    <br />

    <br />
    <button onclick="addBook()">Legg til en ny bok i databasen</button>
    <br />
    <br />
    <button onclick="addBookToProject()">Knytt en bok til et prosjekt</button>
    <br />

    api/userprojects

    <h3>Endpoints</h3>
    <ul>
      <li>
        <a href="/api/userprojects">
          <p>/api/userprojects</p>
        </a>
      </li>
      <li>
        <a href="api/project">
          <p>/api/projects</p>
        </a>
      </li>
    </ul>
    <script src="crud-books.js"></script>
    <script src="crud-projects.js"></script>
    <script src="crud-userProjects.js"></script>
  </body>
</html>
